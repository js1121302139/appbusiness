<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>账户</title>
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/page/account/account.css" />
	</head>

	<body>
		<div id="myAccount">
			<header class="login_user ">
				<div class="login_user_info">
					<div class="userInfo mui-text-left">
						<p id="myName" v-text="pageData.shopName"></p>
						<p id="myphoneNum" v-text="pageData.shopPhone"></p>
					</div>
					<div class="userLogoImg">
						<img id="myHeadImg" :src="pageData.logo" alt="">
					</div>
				</div>
			</header>
			<div class="mui-content">
				<div class="user-info-box">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell" id="msgCneter" @click="openwin('../work/msgcenter')">
							<a class="mui-navigate-right"><img src="../../img/info_icon.png" />消息中心</a>
						</li>
						<li class="mui-table-view-cell" id="safeCenter"  @click="openwin('./safeCenter')">
							<a class="mui-navigate-right"><img src="../../img/security_icon.png" />安全中心</a>
						</li>
						<li class="mui-table-view-cell" id="setWifi"  @click="openwin('./setwifi/index')">
							<a class="mui-navigate-right"><img src="../../img/security_icon.png" />设置WI-FI</a>
						</li>
						<li class="mui-table-view-cell" id="helpCenter" @click="openwin('./helpCenter')">
							<a class="mui-navigate-right"><img src="../../img/help_icon.png" />帮助中心</a>
						</li>
						<li class="mui-table-view-cell" id="helpBook">
							<a class="mui-navigate-right"><img src="../../img/helpBook.png" />操作手册</a>
						</li>
						<li class="mui-table-view-cell" id="RightsBook" @click="openwin('./rightsBook')">
							<a class="mui-navigate-right"><img src="../../img/myAccount-RightsBook-ico.png" />权益手册</a>
						</li>
						<li class="mui-table-view-cell msgItem"> 
							<a class="mui-navigate-right"><img src="../../img/inforemind_icon.png" />消息提醒</a>
							<div class="mui-switch mui-switch-handle mui-active msgBtn" id="msgBtn">
								<div class="mui-switch-handle"></div>
							</div>
						</li>
						<li class="mui-table-view-cell" id="clearSize">
							<a class="mui-navigate-right"><img src="../../img/clear_icon.png" /><span class="right-info" id="Size">0</span>清除缓存</a>
						</li>
						<li class="mui-table-view-cell" id="Edition">
							<a class="mui-navigate-right"><img src="../../img/edition_icon.png" /><span class="EditionCode mui-left">当前版本</span>
								<span class="right-info mui-text-center" id="newVersion">new</span>
							</a>
						</li>
					</ul>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell" id="aboutyundui" @click="openwin('./aboutyundui')">
							<a class="mui-navigate-right"><img src="../../img/aboutydw_icon.png" />关于兑咖</a>
						</li>
						<li class="mui-table-view-cell callNum" id="feedbackBtn" @click="callPhone(pageData.marketingNum)">
							<a href="javascript:;" class="mui-navigate-right"><img src="../../img/contact_icon.png" /><span class="right-info shopPeople" v-text="pageData.marketingNum"></span>联系营销顾问</a>
						</li>
						<li class="mui-table-view-cell callNum" id="feedbackBtn2" @click="callPhone('4006996171')">
							<a href="tel:400-699-6171" class="mui-navigate-right"><img src="../../img/customer.png" /><span class="right-info">400-699-6171</span>联系兑咖客服</a>
						</li>
					</ul>
					<div class="exit-login mui-text-center">
						<a href="javascript:;" id="exit">退出</a>
					</div>
					<!--<div class="exit-login mui-text-center">
						<a href="javascript:;" id="changeHJ">切换环境</a>
					</div>-->
				</div>
				<div class="update-box mui-hidden" id="updateBox">
					<div class="u-d-box">
						<img class="u-d-title" src="../../images/half_update_bg.png" />
						<img src="../../img/game_icon01.png" class="u-d-close" id="closeUpdateBtn" />
						<span class="u-d-t-text">版本更新</span>
						<span class="u-d-v-text" id="updateVersionTxt"></span>
						<span class="u-d-n-text">新版本特性</span>
						<div class="u-d-desc" id="updateDescList">
							<div class="mui-scroll-wrapper" style="height: 5.62rem;">
								<div class="mui-scroll">
									<ul id="updateDestTxt">
										<!--<li>全新UI界面更好的用户体验增加了收费入口，轻松切换，在详情页内，安全操作</li>-->
									</ul>
								</div>
							</div>
						</div>
						<div class="u-d-btn" id="updateBtn">
							立即更新
						</div>
					</div>
				</div>
			</div>

		</div>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/muihelper.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script type="text/javascript" src="../../js/page/accounnt/myaccount.js"></script>
	</body>

</html>
