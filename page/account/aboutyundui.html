<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/page/account/aboutyundui.css" />
	</head>
	<style>

	</style>

	<body>
		<header class="mui-bar topBar mui-bar-nav">
			<a class="mui-action-back topBack-ico mui-pull-left"></a>
			<h1 class="mui-title">关于兑咖</h1>
		</header>
		<div class="mui-content mui-text-center">
			<div class="aboutTop ">
				<img src="../../img/aboutLogo-ico.png" alt="">
				<p class="aboutTit">兑咖联盟</p>
				<p class="appEdition">ios v1.0.5</p>
			</div>
			<div class="aboutBottom">
				<a href="javascript:;" id="aboutbookBtn">《用户协议》</a>
				<div>闽ICP备16023415号-2</div>
			</div>
		</div> 
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/muihelper.js" ></script>
		<script type="text/javascript">
			mui.init()
			var versionMobile = document.querySelector(".appEdition");
			var versionNum = document.querySelector(".versionNum");

			//打开用户协议页面
			Fun_App.OpenPage('#aboutbookBtn', 'aboutbook.html', 'pop-in', '');

			//判断手机型号
			var mobileType = navigator.userAgent;
			var isAndroid = mobileType.indexOf('Android') > -1 || mobileType.indexOf('Adr') > -1; //android终端
			var isiOS = !!mobileType.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
			if(isAndroid) {
				versionMobile.innerText = "android";
			} else if(isiOS) {
				versionMobile.innerText = "ios";
			} else {
				versionMobile.innerText = "未知";
			}

			(function(mui) {
				mui.plusReady(function() {
					//判断App单前版本
					var nowEdition = plus.runtime.version;
					versionMobile.innerText += ' ' +nowEdition;

				});
			})(mui);
		</script>
	</body>

</html>
